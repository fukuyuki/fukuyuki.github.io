<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Camera App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #222;
        }

        header {
            background-color: #0fdb80;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
        }

        #description {
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
        }

        #video-container {
            display: none;
            position: relative;
        }

        #video {
            width: 100%;
        }

        #video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
        }

        #buttons {
            text-align: center;
            margin: 20px;
        }

        #buttons button {
            background-color: #0fdb80;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        #buttons button:hover {
            background-color: #0caf64;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            color: #222;
        }
    </style>
</head>
<body>
    <header>Stylish Camera App</header>

    <div id="description">はじめましょう(なんか説明)</div>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="video-overlay">スマートフォンを立てかけて、カメラから部屋の掃除したい部分が見えるように調整してください</div>
    </div>

    <div id="buttons">
        <button id="start_button">start</button>
        <button id="camera_front_back_switch" style="display: none;">camera_front_back_switch</button>
        <button id="get_advice" style="display: none;">get_advice</button>
    </div>

    <footer>(c) @fukuyuki</footer>

    <script>
        window.onload = () => {
            const startButton = document.getElementById('start_button');
            const cameraSwitchButton = document.getElementById('camera_front_back_switch');
            const getAdviceButton = document.getElementById('get_advice');
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('video');

            // スマートフォンのカメラを開く
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
                .then(stream => {
                    video.srcObject = stream;
                    videoContainer.style.display = 'block';
                    startButton.style.display = 'none';
                    cameraSwitchButton.style.display = 'inline-block';
                    getAdviceButton.style.display = 'inline-block';
                })
                .catch(error => {
                    console.error('Error accessing camera:', error);
                });

            getAdviceButton.onclick = () => {
                getAdviceButton.style.display = 'none';
                sayAdvice();
                setInterval(sayAdvice, 60000);
            };

            function sayAdvice() {
                const uid = document.cookie.split('; ').find(row => row.startsWith('uid='))?.split('=')[1] || "DUMMY_UID";
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0);
                const jpeg = canvas.toDataURL('image/jpeg');

                fetch('/get_advice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uid, jpeg })
                })
                .then(response => response.json())
                .then(data => {
                    const advice = data.say;
                    const msg = new SpeechSynthesisUtterance(`${advice} ${new Date().toLocaleTimeString('ja-JP')}`);
                    msg.lang = 'ja-JP';
                    msg.rate = 1.5;
                    window.speechSynthesis.speak(msg);
                })
                .catch(error => {
                    console.error('Error fetching advice:', error);
                });
            }
        };
    </script>
</body>
</html>

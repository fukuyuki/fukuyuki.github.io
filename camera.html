<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Camera App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #222;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0fdb80;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        #dscription {
            padding: 2rem;
            text-align: center;
            font-size: 1.2rem;
        }
        #video-container {
            display: none;
            width: 100%;
            height: auto;
            background: #ddd;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
        }
        #buttons {
            text-align: center;
            margin: 1rem 0;
        }
        button {
            background-color: #0fdb80;
            border: none;
            color: #fff;
            padding: 0.8rem 1.2rem;
            margin: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            opacity: 0.8;
        }
        #lefttime {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        footer {
            background-color: #0fdb80;
            color: #fff;
            text-align: center;
            padding: 0.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Camera Cleanup Assistant</h1>
    </header>

    <div id="dscription">はじめましょう(なんか説明)</div>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
    </div>

    <div id="buttons">
        <button id="start_button">Start</button>
        <button id="camera_front_back_switch" style="display:none;">Switch Camera</button>
        <button id="get_advice" style="display:none;">Get Advice</button>
    </div>

    <div id="lefttime">99:99</div>

    <footer>
        (c) @fukuyuki
    </footer>

    <script>
        const startButton = document.getElementById('start_button');
        const videoContainer = document.getElementById('video-container');
        const video = document.getElementById('video');
        const cameraSwitchButton = document.getElementById('camera_front_back_switch');
        const getAdviceButton = document.getElementById('get_advice');
        const description = document.getElementById('dscription');

        let isFrontCamera = true;
        let intervalId;

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: isFrontCamera ? 'user' : 'environment'
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing the camera: ', err);
            }
        }

        function sayAdvice() {
            const uid = document.cookie.split('; ').find(row => row.startsWith('uid='))?.split('=')[1] || 'DUMMY_UID';
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('jpeg', blob, 'frame.jpg');
                formData.append('uid', uid);
                
                try {
                    const response = await fetch('/get_advice', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    const message = `${new Date().toLocaleTimeString('ja-JP')} - ${result.advice}`;

                    const utterance = new SpeechSynthesisUtterance(message);
                    speechSynthesis.speak(utterance);
                } catch (error) {
                    console.error('Error fetching advice: ', error);
                }
            });
        }

        startButton.onclick = () => {
            startCamera();
            videoContainer.style.display = 'block';
            startButton.style.display = 'none';
            cameraSwitchButton.style.display = 'inline-block';
            getAdviceButton.style.display = 'inline-block';
            description.innerText = 'スマートフォンを立てかけて、カメラから部屋の掃除したい部分が見えるように調整してください';
        };

        cameraSwitchButton.onclick = () => {
            isFrontCamera = !isFrontCamera;
            startCamera();
        };

        getAdviceButton.onclick = () => {
            sayAdvice();
            intervalId = setInterval(sayAdvice, 60000);
            getAdviceButton.style.display = 'none';
        };
    </script>
</body>
</html>

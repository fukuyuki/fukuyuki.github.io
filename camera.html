<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Responsive Camera App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #222;
            background-color: #fff;
        }

        header {
            background-color: #0fdb80;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            color: #fff;
        }

        #video-container {
            display: none;
            width: 100%;
            height: auto;
        }

        video {
            width: 100%;
            height: auto;
        }

        #buttons {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        #buttons button {
            background-color: #0fdb80;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            margin: 0 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        #buttons button:hover {
            opacity: 0.9;
        }

        footer {
            background-color: #0fdb80;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #instruction {
            text-align: center;
            margin: 1rem;
            display: none;
            color: #222;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<header>Responsive Stylish Camera App</header>

<div id="video-container">
    <video id="camera-stream" autoplay playsinline></video>
</div>

<div id="instruction">スマートフォンを立てかけて、カメラから部屋の汚い部分が見えるように調整してください。</div>

<div id="buttons">
    <button id="start_button" onclick="startCamera()">start</button>
    <button id="get_advice" style="display:none;" onclick="getAdvice()">get_advice</button>
</div>

<footer>(c) @fukuyuki</footer>

<script>
    let isFrontCamera = true;
    const videoElement = document.getElementById('camera-stream');

    async function startCamera() {
        const constraints = {
            video: {
                facingMode: isFrontCamera ? 'user' : 'environment'
            }
        };

        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            videoElement.srcObject = stream;
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('instruction').style.display = 'block';
            document.getElementById('start_button').style.display = 'none';
            document.getElementById('get_advice').style.display = 'inline-block';
        } catch (err) {
            console.error('Error accessing camera: ', err);
        }
    }

    function getAdvice() {
        setTimeout(sayAdvice, 5000);
        setInterval(sayAdvice, 60000);
    }

    async function sayAdvice() {
        const uid = document.cookie.split('; ').find(row => row.startsWith('uid='))?.split('=')[1] || "DUMMY_UID";

        const canvas = document.createElement('canvas');
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;
        const context = canvas.getContext('2d');
        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        const jpeg = canvas.toDataURL('image/jpeg');

        const response = await fetch('/get_advice', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ uid, jpeg })
        });

        const data = await response.json();

        const speech = new SpeechSynthesisUtterance(`${new Date().toLocaleTimeString('ja-JP')} ${data.message}`);
        speech.lang = 'ja-JP';
        speech.rate = 1.5;
        window.speechSynthesis.speak(speech);
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Advice App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #222;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #0fdb80;
            margin-bottom: 20px;
        }

        #video-container {
            display: none;
            width: 100%;
            max-height: 80vh;
            margin-bottom: 20px;
        }

        #video-container video {
            width: 100%;
            height: auto;
        }

        #buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0fdb80;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0bc970;
        }

        #advice-text {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #0fdb80;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Camera Advice App</h1>

    <div id="video-container">
        <video autoplay playsinline></video>
    </div>

    <div id="buttons">
        <button id="start_button" onclick="startCamera()">Start</button>
        <button id="camera_front_back_switch" style="display: none;" onclick="switchCamera()">Switch Camera</button>
        <button id="get_advice" style="display: none;" onclick="getAdvice()">Get Advice</button>
    </div>

    <div id="advice-text">スマートフォンを立てかけて、カメラから部屋の汚い部分が見えるように調整してください。</div>

    <footer>
        (c) @fukuyuki
    </footer>

    <script>
        let videoElement = document.querySelector('#video-container video');
        let videoContainer = document.getElementById('video-container');
        let adviceText = document.getElementById('advice-text');
        let currentStream;

        async function startCamera() {
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = currentStream;
                videoContainer.style.display = 'block';
                document.getElementById('start_button').style.display = 'none';
                document.getElementById('camera_front_back_switch').style.display = 'block';
                document.getElementById('get_advice').style.display = 'block';
                adviceText.style.display = 'block';
            } catch (err) {
                console.error('Error accessing the camera:', err);
            }
        }

        async function switchCamera() {
            if (!currentStream) return;
            let videoTracks = currentStream.getVideoTracks();
            let currentFacingMode = videoTracks[0].getSettings().facingMode;
            let newFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';

            try {
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: newFacingMode }
                });
                videoElement.srcObject = currentStream;
            } catch (err) {
                console.error('Error switching camera:', err);
            }
        }

        function getAdvice() {
            setTimeout(() => sayAdvice(), 5000);
            setInterval(() => sayAdvice(), 60000);
        }

        function sayAdvice() {
            let uid = document.cookie.match(/uid=([^;]*)/)?.[1] || "DUMMY_UID";
            videoElement.pause();
            let canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            let context = canvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            let jpeg = canvas.toDataURL('image/jpeg');

            fetch('/get_advice', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uid, jpeg })
            })
                .then(response => response.json())
                .then(data => {
                    let now = new Date();
                    let time = `${now.getHours()}時${now.getMinutes()}分`;
                    let msg = data.message || `アドバイスの時間は ${time} です。`;
                    let speech = new SpeechSynthesisUtterance(msg);
                    speech.lang = 'ja-JP';
                    speech.rate = 1.5;
                    window.speechSynthesis.speak(speech);
                })
                .catch(err => console.error('Error sending advice request:', err));
        }
    </script>

</body>
</html>

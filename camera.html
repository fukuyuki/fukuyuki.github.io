<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Camera App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #222;
        }

        header {
            background-color: #0fdb80;
            color: #fff;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #description {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }

        #video-container {
            display: none;
            width: 100%;
            aspect-ratio: 9 / 16;
            background: #eee;
            text-align: center;
        }

        #buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem;
        }

        #buttons button {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #0fdb80;
            color: #fff;
            cursor: pointer;
        }

        #buttons button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        #lefttime {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #0fdb80;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Stylish Camera App</header>

    <div id="description">はじめましょう(なんか説明)</div>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
    </div>

    <div id="buttons">
        <button id="start_button">start</button>
        <button id="camera_front_back_switch" style="display: none;">camera_front_back_switch</button>
        <button id="get_advice" style="display: none;">get_advice</button>
    </div>

    <div id="lefttime">99:99</div>

    <footer>(c) @fukuyuki</footer>

    <script>
        window.onload = () => {
            const description = document.getElementById("description");
            const videoContainer = document.getElementById("video-container");
            const startButton = document.getElementById("start_button");
            const switchButton = document.getElementById("camera_front_back_switch");
            const adviceButton = document.getElementById("get_advice");

            description.innerText = "スマートフォンを立てかけて、カメラから部屋の掃除したい部分が見えるように調整してください";
            videoContainer.style.display = "block";
            startButton.style.display = "none";
            switchButton.style.display = "inline-block";
            adviceButton.style.display = "inline-block";

            // Open camera stream
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    const video = document.getElementById("video");
                    video.srcObject = stream;
                })
                .catch((err) => console.error("Error accessing camera: ", err));

            adviceButton.onclick = () => {
                sayAdvice();
                adviceButton.style.display = "none";
                setInterval(sayAdvice, 60000);
            };
        };

        function sayAdvice() {
            const uid = document.cookie.split('; ').find(row => row.startsWith('uid='))?.split('=')[1] || "DUMMY_UID";
            const video = document.getElementById("video");
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0);
            const jpeg = canvas.toDataURL("image/jpeg");

            fetch('/get_advice', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uid, jpeg })
            })
            .then(response => response.json())
            .then(data => {
                const advice = data.say;
                const now = new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                const utterance = new SpeechSynthesisUtterance(`${advice} ${now}`);
                utterance.lang = "ja-JP";
                utterance.rate = 1.5;
                speechSynthesis.speak(utterance);
            })
            .catch(err => console.error("Error fetching advice: ", err));
        }
    </script>
</body>
</html>


<html lang="ja">
<meta http-equiv="Pragma" content="no-cache" comment="jsキャッシュさせない。">
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = no">
<title>まとも検索</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script>
  function onSearchButtonClick() {
    var q = document.getElementById("q").value;
    url = [
      "https://www.google.com/search?q=site%3Aac.jp+" + encodeURIComponent( q ),
      "https://www.google.com/search?q=site%3Aci.nii.ac.jp+" + encodeURIComponent( q ),
      "https://www.google.com/search?q=filetype%3Apdf+" + encodeURIComponent( q ),
      "https://www.google.com/search?q=" + encodeURIComponent( q ) + "-%E3%81%84%E3%81%8B%E3%81%8C%E3%81%A7%E3%81%97%E3%81%9F%E3%81%8B-%E8%AA%BF%E3%81%B9%E3%81%A6%E3%81%BF%E3%81%BE%E3%81%97%E3%81%9F+-%E3%82%B6%E3%83%83%E3%82%AF%E3%83%AA%E8%A8%80%E3%81%86%E3%81%A8",
      "https://www.google.com/search?q=site%3Aac.jp+OR+site%3Ago.jp+OR+site%3Alg.jp+" + encodeURIComponent( q ),
    ]
    location.href = url[document.getElementById("type").value];
  }
</script>
<div class="container">
  <div class="row">
    <div class="col-sm-10" style="display:block;">
      <h1 style="font-size:36px;">まとも検索</h1>
      <p>比較的まともなことしか検索結果に出てきません。まとめサイトなどは出てきません。エッチな言葉で検索しても、まともなことしか出ません。</p>
      <label class="label"><strong>検索ワード</strong></label>
      <input class="form-control" type=text id="q" value="エッチな画像">
      <p>
        <label class="label"><strong>オプション</strong></label>
        <select class="form-control" id="type" name="medtype">
          <option value=4>公的機関に限定: ac.jp / lg.jp / go.jp</option>
          <option value=0>医療情報に限定：大学・大学病院(ac.jp)のみ</option>
          <option value=1>国内論文限定：ci.nii.ac.jpに限定</option>
          <option value=2>pdfのみ：スパム業者はpdfを使わないので、正確な情報が多いがヒットする件数は減ります。</option>
          <!--
          <option value=3>[いかがだったでしょうか？]を除外</option>
          -->
        </select>
      </p>
      <button class="btn btn-primary" onClick="onSearchButtonClick()">検索</button>
      <hr style="border:1px solid #888;">
      <p>
        家族が病気のとき、医療情報を検索しても、信ぴょう性が薄い広告サイトやまとめサイトとばっかりなので腹が立って作った。特に子供関係の情報がひどい。
        PCだと検索オプションの指定は楽だけど、スマホだといろいろ面倒くさいのでドロップダウンにした。個人的には切迫で頸管の長さの統計の論文とか、夜泣きの論文とか、
        いろいろ勉強になった。ただ、論文や役所のパワポは専門的で読みにくい情報が多いので、難しい文章や長い文章を読むのが苦手な人はオススメしません。
      </p>
    </div>
  </div>
